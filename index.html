<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attractive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .button {
            margin-top: 30px;
        }

        a {
            background-color: #fff;
            color: #4a90e2;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4a90e2;
            color: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Attractive Webpage</h1>
        <p>This is a modern, sleek, and simple design created using HTML and CSS. It's responsive, and looks great on all devices. Use this as a starting point for your project or website!</p>
        <div class="button">
            <a href="#">Learn More</a>
        </div>
    </div>
</body>
</html>
